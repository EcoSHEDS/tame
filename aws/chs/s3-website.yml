Description: >
  CONTE Development Website S3 Bucket For TAME Application
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  bucketName:
    Description: Name of S3 bucket
    Type: String
    Default: conte-tame-website-dev
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref bucketName
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      Tags:
        - Key: project
          Value: tame
        - Key: env
          Value: dev
  BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Id: ConteDevTameWebsiteBucketPolicy
        Version: '2012-10-17'
        Statement:
          - Sid: AllowWantedIps
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join ['', ['arn:aws:s3:::', !Ref S3Bucket, '/*']]
            Condition:
              IpAddress:
                'aws:SourceIp':
                  - 10.12.0.0/17
                  - 130.11.0.0/16
                  - 130.118.0.0/16
                  - 136.177.0.0/16
                  - 144.47.0.0/16
                  - 152.61.0.0/16
                  - 159.189.0.0/16
                  - 137.227.224.0/19
                  - 137.227.6.0/24
                  - 137.227.70.0/24
                  - 137.227.127.0/24
                  - 137.227.131.0/24
                  - 137.227.204.0/2
                  - 158.68.192.0/20
                  - 158.68.208.0/21
                  - 158.68.216.0/21
                  - 158.68.232.0/21
                  - 158.68.240.0/21
                  - 10.208.11.0/24
                  - 10.209.56.0/21
                  - 10.210.56.0/21
                  - 10.211.56.0/21
                  - 10.212.56.0/21
                  - 10.213.11.0/24
Outputs:
  WebsiteURL:
    Value: !GetAtt [S3Bucket, WebsiteURL]
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value: !Join ['', ['https://', !GetAtt [S3Bucket, DomainName]]]
    Description: Secure URL for S3 bucket
