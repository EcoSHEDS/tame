AWSTemplateFormatVersion: 2010-09-09
Description: Lambda resource stack for TAME
Parameters:
  functionName:
    Type: String
    Default: tame-lambda
  databaseArn:
    Type: String
    Default: arn:aws:dynamodb:us-east-1:474916309046:table/tame-projects
  roleName:
    Type: String
    Default: tame-lambda-role
  policyName:
    Type: String
    Default: tame-lambda-execution-policy
Resources:
  LambdaFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaExecutionRole
    Properties:
      FunctionName:
        Ref: functionName
      Handler: lambda.handler
      Environment:
        Variables:
          TAME_DB_REGION:
            Ref: AWS::Region
          TAME_DB_TABLE_NAME:
            Fn::Select:
            - 1
            - Fn::Split:
              - /
              - Ref: databaseArn
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: nodejs12.x
      Timeout: '25'
      Code:
        S3Bucket: conte-tame-deployment-dev
        S3Key: lambda/77974adc0e4d664a4be7b10f2b5be12b
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Ref: roleName
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
  LambdaExecutionPolicy:
    Type: AWS::IAM::Policy
    DependsOn: LambdaExecutionRole
    Properties:
      PolicyName:
        Ref: policyName
      Roles:
      - Ref: LambdaExecutionRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource:
            Fn::Sub:
            - arn:aws:logs:${region}:${account}:log-group:/aws/lambda/${lambda}:log-stream:*
            - region:
                Ref: AWS::Region
              account:
                Ref: AWS::AccountId
              lambda:
                Ref: LambdaFunction
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          Resource:
            Ref: databaseArn
Outputs:
  Region:
    Value:
      Ref: AWS::Region
  Name:
    Value:
      Ref: LambdaFunction
  Arn:
    Value:
      Fn::GetAtt:
      - LambdaFunction
      - Arn
  LambdaExecutionRole:
    Value:
      Ref: LambdaExecutionRole
